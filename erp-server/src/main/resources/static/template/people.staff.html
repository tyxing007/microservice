<md-content class="md-content-for-people"><md-toolbar layout="row" class="search-for-user-lists"><md-input-container><ng-md-icon icon="search" size="28"></ng-md-icon><label>Search Employees</label><input ng-model="searchText" type="text"></md-input-container></md-toolbar><div layout="row"><div layout="column" class="people-staff" flex="10"><md-card class="md-card-staff"><md-card-title><md-card-title-text><md-button class="md-button-add" ui-sref="app.user.superAdmin">+ Add a user</md-button><md-button class="md-button-in-md-card" ng-click="typeUser = 'EMPLOYEE'"><span class="md-subhead"><ng-md-icon icon="person" class="person-icon" size="18"></ng-md-icon>Employees ({{EMPLOYEE}})</span></md-button><md-button class="md-button-in-md-card" ng-click="typeUser = 'RELEASED'"><span class="md-subhead"><ng-md-icon icon="person" class="person-icon" size="18"></ng-md-icon>Released ({{RELEASED}})</span></md-button><md-button class="md-button-in-md-card" ng-click="typeUser = 'CANDIDATE'"><span class="md-subhead"><ng-md-icon icon="person" class="person-icon" size="18"></ng-md-icon>Candidates ({{CANDIDATE}})</span></md-button><md-button class="md-button-in-md-card" ng-click="typeUser = 'CUSTOMER'"><span class="md-subhead"><ng-md-icon icon="person" class="person-icon" size="18"></ng-md-icon>Customers ({{CUSTOMER}})</span></md-button></md-card-title-text></md-card-title></md-card></div><div layout="column" class="people-staff" flex="90"><md-list class="md-list-for-staff"><md-list-item layout="row" ng-init="user" class="md-list-item-for-staff" ng-repeat="user in users | filter:filterByType | filter:search track by user.id" ui-sref="app.user.show({userID: user.id})" ng-click="setUser(user)"><div layout="row" layout-wrap class="container-for-staff"><div style="background:blue" class="color-your-department"></div><div flex="20" layout="column" class="status-employees"><span class="height-for-span-text" style="color: blue">Online</span> <span class="height-for-span-text">Coffebreack</span></div><div flex="20" class="div-for-avatar-employees"><img ng-src="{{user.previewPhoto}}" class="img-avatar-employees" alt="{{user.name}}"></div><div flex="20" layout="column" class="div-for-name-and-positions-employees"><span class="height-for-span-text">{{user.name}} {{user.lastName}}</span> <span class="height-for-span-text">{{user.position}}</span></div><div flex="20" layout="column" class="div-for-email-and-phone-employees"><span class="height-for-span-text"><ng-md-icon icon="email" size="18"></ng-md-icon>{{user.email}}</span> <span class="height-for-span-text"><ng-md-icon icon="phone" size="18"></ng-md-icon>{{user.phone}}</span></div><div flex="19" layout="column" class="div-for-departments-and-works-employees"><span class="height-for-span-text" style="color:blue !important" ng-repeat="department in user.departments"><ng-md-icon icon="important_devices" size="26"></ng-md-icon>{{department.name}} <a ng-if="department.director.name == user.name">(Curator)</a></span></div><div flex="1" layout="column"><md-menu md-position-mode="target-right target "><md-button aria-label="Open demo menu" class="md-icon-button div-for-more-employees" ng-click="$mdOpenMenu($event)"><ng-md-icon icon="more_vert" size="26"></ng-md-icon></md-button><md-menu-content width="4"><md-menu-item ng-repeat="item in [1, 2, 3]"><md-button><div layout="row" flex><p flex>Option {{item}}</p></div></md-button></md-menu-item></md-menu-content></md-menu></div></div><md-divider md-inset class="line-md-divider" ng-if="!$last"></md-divider></md-list-item></md-list></div></div></md-content>
