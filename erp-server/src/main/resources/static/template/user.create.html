<md-content ng-controller="UserEditController" class="content main-content-for-user-edit" flex id="content"><md-toolbar class="md-3 md-edit-profile"><div class="md-toolbar-tools"><md-list-item class="md-2--tool" layout="row"><a href="#">Edit Profile</a></md-list-item></div><div class="delete"><ng-md-icon icon="clear"></ng-md-icon></div></md-toolbar><md-content class="info-02" layout-xs="column"><div flex-xs="" layout="column" class="user-settings"><md-card class="md-card-user-create"><form name="user-form"><md-card-title><md-card-title-text class="title-sett"><md-card-title-media><span class="header-title"><md-toolbar style="background: transparent" ngf-select class="photo-in-create-user" ng-model="file" ngf-multiple="false" ngf-allow-dir="false" accept="image/jpeg png jpg" onclick="if(document.getElementById('photoFromDb'))
                                                     document.getElementById('photoFromDb').remove()"><div class="md-media-lg card-media" style="background: #cbcbcb; border-radius: 100px"><img id="photoFromDb" ng-if="user.photo != null " ng-src="{{user.photo}}"> <img ng-if="file" ngf-src="file"></div></md-toolbar><p>Avatar</p><div layout="row"><md-toolbar ngf-select class="upload-photo-in-user-create" style="z-index:0;background: transparent; min-height: 18px !important" ng-model="file" ngf-multiple="false" ngf-allow-dir="false" accept="image/jpeg png jpg"><a class="style-for-upload-and-remove-image" onclick="if(document.getElementById('photoFromDb'))
                                       document.getElementById('photoFromDb').remove()">Upload New</a></md-toolbar><a ng-click="deleteImage()" onclick="if(document.getElementById('photoFromDb'))
                                       document.getElementById('photoFromDb').remove()" class="style-for-upload-and-remove-image">Delete</a></div></span></md-card-title-media></md-card-title-text></md-card-title><div class="settings-form"><span class="title-sett">Personal info</span><md-input-container class="md-block" flex-gt-sm=""><label>First name</label><input ng-model="user.name"></md-input-container><md-input-container class="md-block" flex-gt-sm=""><label>Last name</label><input ng-model="user.lastName"></md-input-container><md-input-container class="md-block" flex-gt-sm=""><label>Position</label><input ng-model="user.position" disabled="disabled" class="input-for-departments-and-position"></md-input-container><md-input-container class="md-block" flex-gt-sm=""><label>Departments</label><input ng-repeat="department in user.departments" ng-if="department" ng-model="department.name" disabled="disabled" class="input-for-departments-and-position"> <input ng-if="user.departments[0] == null" disabled="disabled" class="input-for-departments-and-position" placeholder="Department not selected"></md-input-container><span class="title-sett">Contact info</span><md-input-container md-no-float="" class="md-block"><ng-md-icon icon="mail" class="sett" size="28"></ng-md-icon><input ng-model="user.email" class="input-width" type="text" placeholder="Mail"></md-input-container><md-input-container md-no-float="" class="md-block"><ng-md-icon icon="phone" class="sett" size="28"></ng-md-icon><input ng-model="user.skype" class="input-width" type="text" placeholder="Skype"></md-input-container><md-input-container md-no-float="" class="md-block"><ng-md-icon icon="phone" class="sett" size="28"></ng-md-icon><input ng-model="user.phone" class="input-width" type="text" placeholder="Phone Number"></md-input-container><span class="title-sett">B-day</span><!--<md-datepicker ng-model="user.birthday" md-placeholder="Enter date">--><!--</md-datepicker>--> <span class="title-sett">Skills</span><md-chips class="autocomplete-skills" ng-model="user.skills" md-transform-chip="addKit($chip)" md-require-match="true"><md-autocomplete placeholder="Write your skills" md-no-cache="true" md-min-length="1" md-autofocus="false" md-autoselect="true" md-search-text="$chip" md-items="item in $root.autocomplete.skillsName | filter: $chip" md-item-text="item" ng-click="getAutocompleteData('skillsName')"><md-item-template><span md-highlight-text="$chip" md-highlight-flags="^i">{{item}}</span></md-item-template><md-not-found>No matches found.</md-not-found></md-autocomplete><md-chip-template>{{$chip.name}}</md-chip-template></md-chips><span class="title-sett">Hobbies & Interests</span><md-chips ng-model="user.hobbies" placeholder="Write your hobbies"></md-chips><!--<md-input-container class="md-block">--><!--<textarea  ng-model="" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>--><!--</md-input-container>--></div></form><md-card-actions class="btn-profile-style save-btn" layout="column" layout-align="center"><md-button class="md-raised md-primary" ng-click="saveUser(file)" ng-disabled="user-form.$pristine">{{'save'}}</md-button><div class="cancel"><a href="#">Cancel</a></div></md-card-actions></md-card></div></md-content></md-content>
