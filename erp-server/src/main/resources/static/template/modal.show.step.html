<md-dialog class="popup-show-step"><div class="header-for-modal-create-vacancy" layout="row" flex="100"><div layout="column" flex="85"><p>Interview with {{ stepInfo.candidate }} <a ng-if="stepInfo.totalScore != 0">(Completed) </a></p></div><div layout="column" flex="15"><div layout="row" flex="100"><div layout="column" flex="50"><ng-md-icon icon="edit" size="20" style="cursor: pointer"></ng-md-icon></div><div layout="column" flex="50"><ng-md-icon icon="close" size="20" ng-click="cancel()" style="cursor: pointer"></ng-md-icon></div></div></div></div><md-dialog-content class="md-dialog-content-create-vacancy"><div layout="row" flex="100" class="first-row-in-md-dialog-content-create-vacancy"><div layout="column" flex="80"><md-input-container><label>Responsible:</label><input ng-model="stepInfo.responsible" disabled="disabled"></md-input-container></div><div layout="column" flex="20" class="date-time-for-show-step">{{stepInfo.date}}<br>{{stepInfo.time}}</div></div><div layout="row" flex="100" class="second-row-in-md-dialog-content-create-vacancy"><p>Participant:</p></div><div layout="row" flex="100" ng-repeat="mark in stepInfo.marks" class="list-participant-in-show-step"><div layout="column" flex="80">{{mark.interviewer.name}} {{mark.interviewer.lastName}}<div layout="row" flex="100" class="comment-in-list-participant-in-show-step">{{mark.comment.comment}}</div></div><div layout="column" flex="20" class="mark-in-list-participant-in-show-step"><a>Total score</a> {{mark.mark}}</div></div></md-dialog-content><md-dialog-actions layout="row"></md-dialog-actions></md-dialog>
